<div class="modal fade" data-keyboard="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" vs-text="{title}"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label vs-text="{message}"></label>
                    <input vs-value="{output}" vs-value-update="afterkeydown" vs-id="input" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" vs-click="{onOkClicked}" class="btn btn-primary">OK</button>
                <button type="button" vs-click="{onCancelClicked}" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</div>
