<div class="container">
    <h1>DetailsPage</h1>
    <div vs-if="{item() != null}">
        <div class="form-group">
            <label>ID</label>
            <p>
                {{item().id}}
            </p>
        </div>
        <div class="form-group">
            <label>Title</label>
            <p>
                {{item().title}}
            </p>
        </div>
    </div>
</div>
