<div class="panel panel-default">
    <div class="panel-heading">
        SampleControl (app)
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>Text</label>
            <input data-bind="value: selectedText, valueUpdate: 'afterkeydown'" class="form-control" />
        </div>
        <div class="form-group">
            <label>Value</label>
            <div data-bind="text: transformedText"></div>
        </div>
        <button data-bind="click: changeText" class="btn btn-default">Show change prompt</button>
    </div>
</div>
